<div class="conact-list-main">
    <mat-card>
        <label>Contacts</label>
        <button mat-button class="add" (click)="addContact()">Add Contact</button>
    </mat-card>
    <div class="contact-cards">
        <mat-card class="contact-card" *ngFor="let contact of contacts; let i=index">
            <mat-card-header>
                <mat-card-title>{{contact.firstName + ' ' + contact.lastName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>Email: {{contact.email}}</span> <br>
                <span>Phone: {{contact.phone}}</span> <br>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="editContact(i, contact)">Edit</button>
                <button mat-button (click)="deleteContact(i)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
